<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="options">
            <input type="color" id="color"></input>
            <button class="btn options-btn btn-selected active" id="color">Color Mode</button>
            <button class="btn options-btn btn-raindow" id="rainbow">Rainbow Mode</button>
            <button class="btn options-btn btn-eraser" id="eraser">Eraser</button>
            <div id="sizeValue" class="grid-size">16 x 16</div>
            <input id="slider" type="range" value="16" min="4" max="64">
        </div>
        <div class="sketch-container">
            <h1>ETCH A SKETCH</h1>
            <div class="board" id="board">
            </div>
            <button class="btn btn-clear" id="clear">Clear</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
