<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <div class="container">
        <div class="options">
            <input type="color"></input>
            <button class="btn btn-selected">Color Mode</button>
            <button class="btn btn-raindow">Rainbow Mode</button>
            <button class="btn btn-eraser">Eraser</button>
            <div id="sizeValue" class="grid-size">16 x 16</div>
            <input id="slider" type="range" value="16" min="4" max="64">
        </div>
        <div class="sketch-container">
            <div class="board" id="board">
            </div>
            <button class="btn btn-clear" id="clear">Clear</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
